version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: psychological_tests_db
    environment:
      POSTGRES_DB: psychological_tests
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: psychological_tests_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=psychological_tests
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: psychological_tests_frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:


